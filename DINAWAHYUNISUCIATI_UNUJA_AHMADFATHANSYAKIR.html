<body background="https://th.bing.com/th/id/OIP.910kqENOrC9aEVPF4wpG2wHaFL?pid=ImgDet&w=1600&h=1120&rs=1">
  <script language="javascript">
    //array of object
    let m1 = {nama:"Budi", nilai:75};
    let m2 = {nama:"Bedu", nilai:55};
    let m3 = {nama:"Dedi", nilai:95};
    let m4 = {nama:"Dudi", nilai:88};
    let m5 = {nama:"Deden", nilai:25};
    let m6 = {nama:"Desi", nilai:65};
    
    let mahasiswa = [m1, m2, m3, m4, m5, m6];
    /*
    for(m of mahasiswa) {
        let ket = ( m.nilai >= 60) ? "Lulus" : "Gagal";
        document.write(`<br/>Nama : ${m.nama} - Nilai : ${m.nilai} - Keterangan : ${ket}`);
    }
    */
    </script>
    <font color="white">
      <h3 align="center">Daftar Nilai Mahasiswa</h3>
    </font>
        <table align="center" border="1" cellpadding="10">
          <thead>
            <tr bgcolor="aqua">
              <th>NO</th>
              <th>NAMA</th>
              <th>NILAI</th>
              <th>KETERANGAN</th>
              <th>GRADE</th>
              <th>PREDIKAT</th>
            </tr>
          </thead>
          <tbody>
             
                    <script language="javascript">
                    let no = 1;    
                    for(m of mahasiswa ) { 
                        //set kelulusan
                        let ket = ( m.nilai >= 60) ? "Lulus" : "Gagal";
                        let predikat,nilai,grade ;
                        //set grade A - E (if multi kondisi)
                        // A = 85 - 100, B = 75 - < 85 dst 
                        
                        if (m.nilai >= 100) {
                        grade = "A"
                    }else if (m.nilai >=85) {
                        grade = "B"
                    }else if (m.nilai >=74) {
                        grade = "C"
                    } else if (m.nilai >=59)  {
                        grade = "D"
                    }else if (m.nilai >=20) {
                        grade = "E"
                    }
                    
                        //set predikat ( swtich case)
                        //A = Memuaskan, B=Bagus, C=Cukup, D=kurang, E=Buruk
                        
                        switch (grade) {
                    case "A":
                            predikat = "memuaskan"
                        break;
                    case "B":
                            predikat = "baik"
                        break;
                    case "C":
                            predikat = "cukup"
                        break;
                    
                    case "D":
                            predikat = "kurang"
                        break;
                    case "E":
                            predikat = "buruk"
                        break;
                    
                    default:
                        predikat = "buruk"
                        break;
                } 
                        //set warna-warni baris ganjil & genap
                        warna = (no % 2 == 0) ? 'white' : 'blue'
                        document.write(`<tr bgcolor="${warna}">
                            <td>${no++}</td>
                            <td>${m.nama}</td>
                            <td>${m.nilai}</td>
                            <td>${ket}</td>
                            <td>${grade}</td>
                            <td>${predikat}</td>
                        </tr>`);
                    }
                    </script>
          </tbody>
        </table>
    
</body>
