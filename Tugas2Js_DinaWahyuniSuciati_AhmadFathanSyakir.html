<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tugas Dina</title>
</head>
<body background="https://www.statnews.com/wp-content/uploads/2020/12/STAT@JPM_Ads_2021-featured-image-330x400.jpeg">
  <font color="white"><h3 align="center" >DATA PEGAWAI</h3></font>
  <table align="center" cellpadding="8" >
    <thead align="center">
      <tr bgcolor="tomato">
        <td>NO.</td>
        <td>NAMA </td>
        <td>JABATAN</td>
        <td>AGAMA</td>
        <td>GAJI POKOK</td>
        <td>TUNJANGAN JABATAN</td>
        <td>TUNJANGAN KESEHATAN</td>
        <td>GAJI KOTOR</td>
        <td>ZAKAT PROFESI</td>
        <td>TAKE HOME PAY</td>
      </tr>
    </thead>
    <tbody align="center">
      <script language="javascript">
        let no, warna , nama,jabatan,agama,gapok,tunjab,tunkes,gator,zakat,thp;
        for (no = 1; no <= 100; no++) {
                if (no <= 25) {
                    jabatan = "manager"
                }else if (no <= 50) {
                    jabatan = "asistenManager"
                }else if (no <= 75) {
                    jabatan = "superVisor"
                } else if (no <= 100) {
                    jabatan = "staff"
                }
            
            switch (jabatan) {
                case "manager":
                        gaji_pokok = 15000000
                    break;
                case "asistenManager":
                        gaji_pokok = 10000000
                    break;
                case "superVisor":
                        gaji_pokok = 7000000
                    break;
                
                case "staff":
                        gaji_pokok = 5000000
                    break;
                
                default:
                    gaji_pokok = 3000000
                    break;
            } 
            
          warna = (no % 2 == 0) ? 'blue': 'yellow';
          agama = (no % 2 == 0) ? 'non islam': 'islam';
          tunjab = 20* gaji_pokok /100;
          tunkes = 10* gaji_pokok/100;
          gaji_kotor = gaji_pokok + tunjab +tunkes;
          zakat = (agama == "Islam" && gaji_kotor >=7000000)?2.5*gaji_kotor/100:0;
          thp = gaji_kotor- zakat;
          // document.write(``)
          document.write(`<tr bgcolor="${warna}">
            <td>${no}</td>
            <td>Pegawai${no}</td>
            <td>${jabatan}</td>
            <td>${agama}</td>
            <td>Rp. ${gaji_pokok}</td>
            <td>Rp. ${tunjab}</td>
            <td>Rp. ${tunkes}</td>
            <td>Rp. ${gaji_kotor}</td>
            <td>Rp. ${zakat}</td>
            <td>Rp. ${thp}</td>
            
            </tr>`);
        }
      </script>
    </tbody>
  </table>

</body>
</html>
